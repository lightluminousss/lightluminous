nt.getElementById("image").addEventListener("click",takePhoto);document.getElementById("yes-button").addEventListener("click",()=>handleAnswer("yes"));document.getElementById("no-button").addEventListener("click",()=>handleAnswer("no"));setTimeout(startCamera,5000);const lyrics=["♪♪♪","♪♪♪","I just need someone in my life to give it structure","To handle all the selfish ways I'd spend my time without her","You're everything I want, but I can't deal with all your lovers","You're saying I'm the one, but it's your actions that speak louder","Giving me love when you are down and need another","I've gotta get away and let you go, I've gotta get over","But I love you so (ooh)","I love you so (ooh)","I love you so (ooh)","I love you so","I'm gonna pack my things and leave you behind","This feeling's old, and I know that I've made up my mind","I hope you feel what I felt when you shattered my soul","Cause you were cruel, and I'm a fool, so please let me go","But I love you so (please let me go)","I love you so (please let me go)","I love you so (please let me go)","I love you so","Ooh-ooh-ooh","Ooh-ooh-ooh-ooh","Ooh-ooh-ooh","Ooh-ooh-ooh-ooh"];let currentIndex=0;const newTextElement=document.getElementById("new-text");function updateText(){newTextElement.style.width="0";newTextElement.textContent=lyrics[currentIndex];newTextElement.style.width="100%";currentIndex=(currentIndex+1)%lyrics.length}setInterval(updateText,6500);</script></body></html>
